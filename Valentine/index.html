<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üíò Valentine?</title>
  <style>
    :root { --bg1:#ffedf3; --bg2:#ffe3ea; --card:#ffffffcc; --text:#2b2b2b; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      overflow: hidden;
    }
    .card {
      width: min(680px, 92vw);
      background: var(--card);
      backdrop-filter: blur(8px);
      border-radius: 24px;
      padding: 28px 22px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.12);
      text-align: center;
      position: relative;
    }
    h1 {
      margin: 6px 0 8px;
      font-size: clamp(28px, 4vw, 44px);
      letter-spacing: -0.02em;
    }
    p { margin: 0 0 18px; font-size: 16px; opacity: 0.9; }
    .stage {
      position: relative;
      width: 100%;
      height: 260px;
      border-radius: 18px;
      background: linear-gradient(135deg, rgba(255,255,255,0.7), rgba(255,255,255,0.35));
      border: 1px solid rgba(255, 128, 170, 0.25);
      overflow: hidden;
    }
    .btn {
      border: none;
      border-radius: 999px;
      padding: 14px 22px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active { transform: scale(0.98); }
    #yesBtn {
      background: #ff3f86;
      color: white;
      box-shadow: 0 10px 24px rgba(255,63,134,0.35);
    }
    #yesBtn:hover { box-shadow: 0 12px 30px rgba(255,63,134,0.42); }
    #noBtn {
      background: #ffffff;
      color: #444;
      border: 2px solid rgba(0,0,0,0.12);
      box-shadow: 0 10px 20px rgba(0,0,0,0.10);
      position: absolute;
      left: 55%;
      top: 55%;
      transform: translate(-50%, -50%);
    }
    .yesWrap {
      position: absolute;
      left: 50%;
      top: 55%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 14px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    .hint {
      margin-top: 14px;
      font-size: 13px;
      opacity: 0.75;
    }
    .hearts {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      border-radius: 24px;
    }
    .heart {
      position: absolute;
      font-size: 18px;
      opacity: 0.0;
      animation: floatUp 2.2s ease-in forwards;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,0.10));
    }
    @keyframes floatUp {
      0%   { transform: translateY(0) scale(0.9); opacity: 0; }
      10%  { opacity: 0.95; }
      100% { transform: translateY(-160px) scale(1.15); opacity: 0; }
    }

    /* Success modal */
    .modal {
      position: fixed;
      inset: 0;
      display: none;
      place-items: center;
      background: rgba(0,0,0,0.45);
      padding: 18px;
    }
    .modalInner {
      width: min(720px, 95vw);
      background: white;
      border-radius: 22px;
      overflow: hidden;
      box-shadow: 0 18px 60px rgba(0,0,0,0.25);
      text-align: center;
    }
    .modalTop {
      padding: 18px 16px 10px;
      background: linear-gradient(135deg, #ffd1e1, #ffeaf1);
    }
    .modalTop h2 { margin: 6px 0 8px; font-size: clamp(22px, 3.2vw, 34px); }
    .modalTop p { margin: 0 0 10px; opacity: 0.85; }
    .photo {
      width: 100%;
      display: block;
      max-height: 420px;
      object-fit: cover;
    }
    .modalBottom {
      padding: 14px 16px 18px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .secondary {
      background: #f3f3f3;
      color: #333;
      box-shadow: none;
    }

    /* Small screen tweaks */
    @media (max-width: 420px) {
      .stage { height: 280px; }
      .btn { padding: 14px 18px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="hearts" id="hearts"></div>

    <h1>Will you be my Valentine? üíò</h1>
    <p>I made you a tiny app because you‚Äôre my favorite person.</p>

    <div class="stage" id="stage" aria-label="Valentine stage">
      <div class="yesWrap">
        <button class="btn" id="yesBtn">Yes üíû</button>
      </div>

      <button class="btn" id="noBtn">No üôÉ</button>
    </div>

    <div class="hint">Try to press ‚ÄúNo‚Äù üòÖ</div>
  </div>

  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modalInner">
      <div class="modalTop">
        <h2 id="modalTitle">YAYYY!!! üíñ</h2>
        <p>YAYYYYYYYY AAAMO THIS IS OUR 2ND VALENTINEEEE üòå</p>
      </div>

      <!-- Replace this image file with your own photo (same filename) -->
      <img class="photo" src="our-photo.jpg" alt="A happy photo of us" onerror="this.style.display='none';"/>

      <div class="modalBottom">
        <button class="btn secondary" id="closeBtn">Close</button>
      </div>
    </div>
  </div>

  <script>
    const stage = document.getElementById('stage');
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const hearts = document.getElementById('hearts');
    const modal = document.getElementById('modal');
    const closeBtn = document.getElementById('closeBtn');

    // Place "No" in a random safe spot inside the stage
    function moveNoButton() {
      const stageRect = stage.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // Padding so it doesn't clip the edges
      const pad = 12;

      const maxX = stageRect.width - btnRect.width - pad;
      const maxY = stageRect.height - btnRect.height - pad;

      const x = Math.random() * maxX + pad;
      const y = Math.random() * maxY + pad;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = "translate(0,0)";
    }

    // Hearts effect
    function popHearts(count = 10) {
      const rect = stage.getBoundingClientRect();
      for (let i = 0; i < count; i++) {
        const el = document.createElement('div');
        el.className = 'heart';
        el.textContent = ["üíñ","üíò","üíï","üíó","üíù"][Math.floor(Math.random()*5)];
        el.style.left = (Math.random() * rect.width) + "px";
        el.style.top = (rect.height - 24 + Math.random()*10) + "px";
        el.style.animationDelay = (Math.random() * 0.25) + "s";
        hearts.appendChild(el);
        setTimeout(() => el.remove(), 2400);
      }
    }

    // Mouse: run away when cursor gets close
    noBtn.addEventListener('mouseenter', () => {
      moveNoButton();
      popHearts(6);
    });

    // Mobile: run away on touch attempt
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveNoButton();
      popHearts(6);
    }, { passive: false });

    // Also if they click it somehow, still move
    noBtn.addEventListener('click', () => {
      moveNoButton();
      popHearts(8);
    });

    yesBtn.addEventListener('click', () => {
      popHearts(18);
      modal.style.display = 'grid';
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Initial position
    moveNoButton();
  </script>
</body>
</html>
